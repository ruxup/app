<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Explore
    </ion-title>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="Filters">
    <ion-segment-button value="location">
      Location
    </ion-segment-button>
    <ion-segment-button value="category">
      Category
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content class="page-explore">

  <div [ngSwitch]="Filters">


    <ion-row id="search-event" no-padding *ngSwitchCase="'location'">
            <ion-col padding>
                <ion-item>
                    <ion-icon name="ios-information-circle-outline"></ion-icon>
                    <ion-input type="text" placeholder="Search"></ion-input>
                </ion-item>
                <ion-list style="margin-top:10px;">
                    <ion-item style="border-top:0">
                        <ion-label stacked>Start Date</ion-label>
                        <ion-datetime displayFormat="D MMM YYYY" min="{{startDate}}" max="2018-12-31" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}"></ion-datetime>
                    </ion-item>

                    <ion-item (click)="openCountry()" style="margin-top:10px; border-bottom:0">
                        <ion-input name="location" [(ngModel)]="location" type="text" placeholder="Location"></ion-input>
                    </ion-item>
                    


                </ion-list>

                <button (click)="search()" ion-button block> 
                        Search
                    </button>
            </ion-col>
        </ion-row>

    <ion-row  *ngSwitchCase="'category'">

            <ion-card (click)="search()" >
                <img class="img-responsive" src="assets/images/categories/food.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Food</div>
            </ion-card>
            <ion-card (click)="search()" >
                <img class="img-responsive" src="assets/images/categories/music.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Music</div>
            </ion-card>
            <ion-card (click)="search()" >
                <img class="img-responsive" src="assets/images/categories/party.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Party</div>
            </ion-card>
            <ion-card (click)="search()" >
                <img class="img-responsive" src="assets/images/categories/sport.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Sport</div>
            </ion-card>
            <ion-card (click)="search()" >
                <img class="img-responsive" src="assets/images/categories/Travel.jpg" />
                <div class="overlay"></div>
                <div class="card-title">#Travel</div>
            </ion-card>
        </ion-row>

  </div>
</ion-content>
