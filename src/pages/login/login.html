<ion-content padding class="page-login" [ngStyle]="{'background-image': 'url(assets/images/login_bg.png)'}">

  <ion-grid>
    <ion-row align-items-center>
      <ion-col class="logo">
        <img class="logo__image" src="assets/images/logo.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row class="forms" align-items-center>
      <ion-col>
        <form [formGroup]="todo" (ngSubmit)="logForm()">
          <ion-item>
            <ion-input type="text" formControlName="email" placeholder="email"></ion-input>
          </ion-item>
          <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>

          </ion-item>
          <button ion-button color="secondary" type="submit" block>Login</button>

        </form>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="footer">
        <a class="footer__link">
        Don't have an account yet? <span>Register</span></a></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
