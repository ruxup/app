<ion-content class="page-profile">
  <button ion-button icon-only style="position:absolute; top:0; right:0; background: transparent;">
  <ion-icon name="settings"></ion-icon>
      </button>
  <div class="profile__cover" [ngStyle]="{'background-image': 'url(/assets/images/profile/background.jpg)'}">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img class="profile__avatar" src="https://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg" alt="">
          <h2 class="profile__name" no-padding no-margin>Raditya</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-segment mode="md" [(ngModel)]="Filters">
    <ion-segment-button value="bio">
      Bio
    </ion-segment-button>
    <ion-segment-button value="events">
      Events
    </ion-segment-button>
  </ion-segment>

  <div padding [ngSwitch]="Filters">

    <ion-row id="search-event" *ngSwitchCase="'bio'">
      <div>
        <ion-label style="color: #263668; font-weight: bold;">Email</ion-label>
      </div>
      <ion-item>
        radit@ruxup.com
      </ion-item>
      <div>
        <ion-label style="color: #263668; font-weight: bold;">City</ion-label>
      </div>
      <ion-item>
        Eindhoven, The Netherlands
      </ion-item>
      <div>
        <ion-label style="color: #263668; font-weight: bold;">Nationality</ion-label>
      </div>
      <ion-item>
        Indonesian </ion-item>
      <div>
        <ion-label style="color: #263668; font-weight: bold;">Phone</ion-label>
      </div>
      <ion-item>
        +31 629 354 18
      </ion-item>


    </ion-row>

    <ion-row *ngSwitchCase="'events'">

      <ion-card class="card" (click)="open()">
        <img class="card-image" src="/assets/images/post/monalisa.jpg" />
        <div class="overlay"></div>

        <div class="card-category">#sightseeing</div>
        <div class="card-member">
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg">
          </ion-avatar>
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-han.png">
          </ion-avatar>

        </div>
        <div class="card-title">Selfie With Mona Lisa</div>
        <div class="card-subtitle">
          <span class="card-date">   
            <ion-icon name="calendar"></ion-icon>
            19-20 May 2017 
          </span>
          <span class="card-location">           
            <ion-icon name="pin"></ion-icon>
            Paris, France
            </span>
        </div>
      </ion-card>
    </ion-row>

  </div>
</ion-content>
