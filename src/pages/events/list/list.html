<ion-header>
  <ion-navbar>
    <ion-title>
      My Events
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content class="page-list-events" padding>
  <ion-grid text-center no-padding no-margin class="event__container">
    <ion-row class="timeline">
      <h6 class="time">Soon</h6>
      <ion-card class="card" (click)="openEvent()" >
        <img class="card-image" src="/assets/images/post/monalisa.jpg" />
        <div class="overlay"></div>

        <div class="card-category">#sightseeing</div>
        <div class="card-member">
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg">
          </ion-avatar>
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-han.png">
          </ion-avatar>
       
        </div>
        <div class="card-title">Selfie With Mona Lisa</div>
        <div class="card-subtitle">
          <span class="card-date">   
            <ion-icon name="calendar"></ion-icon>
            19-20 May 2017 
          </span>
          <span class="card-location">           
            <ion-icon name="pin"></ion-icon>
            Paris, France
            </span>
        </div>
      </ion-card>
      <ion-card class="card" (click)="openEvent()">
        <img class="card-image" src="/assets/images/post/sushi-eating.jpg" />
        <div class="overlay"></div>

        <div class="card-category">#food</div>
        <div class="card-member">
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/venkman.jpg">
          </ion-avatar>
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-han.png">
          </ion-avatar>
          <ion-avatar>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-rey.png">
          </ion-avatar>
        </div>
        <div class="card-title">Sushi Eating Championship</div>
        <div class="card-subtitle">
          <span class="card-date">   
            <ion-icon name="calendar"></ion-icon>
            6-9 May 2017 
          </span>
          <span class="card-location">           
            <ion-icon name="pin"></ion-icon>
            Tokyo, Japan 
            </span>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>


</ion-content>
